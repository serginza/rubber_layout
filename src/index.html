<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rubber_layout</title>
		<link rel="stylesheet" type="text/css" href="../normalize.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main>
			<div class="main-block">
				<div class="main-block__face">
					<h1 class="main-block__title">COMPANY CULTURE</h1>
					<div class="main-block__icons">
						<a href="https://en.wikipedia.org/wiki/Instagram">
							<img src="assets/icons/inst-icon.svg" alt="instagramm-icon" class="main-block__icon">
						</a>
						<a href="tel:+10234567890">
							<img src="assets/icons/phone-icon.svg" alt="phone-icon" class="main-block__icon">
						</a>
						<a href="mailto:email@any-mail.com">
							<img src="assets/icons/mail-icon.svg" alt="mail-icon" class="main-block__icon">
						</a>
					</div>
				</div>
				<div class="main-block__description">
					<div class="main-block__text">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.
					</div>
				</div>
				<div class="main-block__green-woman">
					<picture>
						<!--до брейкпоинта 768px изображения сильно резинятся и, для, четкости, будут отображаться х2-->
						<source media="(max-width: 767px)" srcset="assets/images/green-woman2x.avif 2x" type="image/avif">
						<source media="(max-width: 767px)" srcset="assets/images/green-woman2x.webp 2x" type="image/webp">
						<source media="(max-width: 767px)" srcset="assets/images/green-woman2x.jpg 2x" type="image/jpg">
						<source srcset="assets/images/green-woman.avif 1x, assets/images/green-woman2x.avif 2x" type="image/avif">
						<source srcset="assets/images/green-woman.webp 1x, assets/images/green-woman2x.webp 2x" type="image/webp">
						<img class="main-block__img" src="assets/images/green-woman.jpg" srcset="assets/images/green-woman2x.jpg 2x" alt="man-img">
					</picture>
				</div>
				<div class="main-block__coffe">
					<picture>
						<source media="(max-width: 767px)" srcset="assets/images/coffe2x.avif 2x" type="image/avif">
						<source media="(max-width: 767px)" srcset="assets/images/coffe2x.webp 2x" type="image/webp">
						<source media="(max-width: 767px)" srcset="assets/images/coffe2x.jpg 2x" type="image/jpg">
						<source srcset="assets/images/coffe.avif 1x, assets/images/coffe2x.avif 2x" type="image/avif">
						<source srcset="assets/images/coffe.webp 1x, assets/images/coffe2x.webp 2x" type="image/webp">
						<img class="main-block__img" src="assets/images/coffe.jpg" srcset="assets/images/coffe2x.jpg 2x" alt="man-img">
					</picture>
				</div>
				<div class="main-block__brown-block">
					<p>brown block</p>
				</div>
				<div class="main-block__smile-woman">
					<picture>
						<source media="(max-width: 767px)" srcset="assets/images/smile-woman2x.avif 2x" type="image/avif">
						<source media="(max-width: 767px)" srcset="assets/images/smile-woman2x.webp 2x" type="image/webp">
						<source media="(max-width: 767px)" srcset="assets/images/smile-woman2x.jpg 2x" type="image/jpg">
						<source srcset="assets/images/smile-woman.avif 1x, assets/images/smile-woman2x.avif 2x" type="image/avif">
						<source srcset="assets/images/smile-woman.webp 1x, assets/images/smile-woman2x.webp 2x" type="image/webp">
						<img class="main-block__img" src="assets/images/smile-woman.jpg" srcset="assets/images/smile-woman2x.jpg 2x" alt="man-img">
					</picture>
				</div>
				<div class="main-block__gray-woman">
					<picture>
						<source media="(max-width: 767px)" srcset="assets/images/gray-woman2x.avif 2x" type="image/avif">
						<source media="(max-width: 767px)" srcset="assets/images/gray-woman2x.webp 2x" type="image/webp">
						<source media="(max-width: 767px)" srcset="assets/images/gray-woman2x.jpg 2x" type="image/jpg">
						<source srcset="assets/images/gray-woman.avif 1x, assets/images/gray-woman2x.avif 2x" type="image/avif">
						<source srcset="assets/images/gray-woman.webp 1x, assets/images/gray-woman2x.webp 2x" type="image/webp">
						<img class="main-block__img" src="assets/images/gray-woman.jpg" srcset="assets/images/gray-woman2x.jpg 2x" alt="man-img">
					</picture>
				</div>
				<div class="main-block__door">
					<picture>
						<source media="(max-width: 767px)" srcset="assets/images/door2x.avif 2x" type="image/avif">
						<source media="(max-width: 767px)" srcset="assets/images/door2x.webp 2x" type="image/webp">
						<source media="(max-width: 767px)" srcset="assets/images/door2x.jpg 2x" type="image/jpg">
						<source srcset="assets/images/door.avif 1x, assets/images/door2x.avif 2x" type="image/avif">
						<source srcset="assets/images/door.webp 1x, assets/images/door2x.webp 2x" type="image/webp">
						<img class="main-block__img" src="assets/images/door.jpg" srcset="assets/images/door2x.jpg 2x" alt="man-img">
					</picture>
				</div>
				<div class="main-block__red-block">
					<p>red block</p>
				</div>
				<div class="main-block__man">
					<picture>
						<source media="(max-width: 767px)" srcset="assets/images/man2x.avif 2x" type="image/avif">
						<source media="(max-width: 767px)" srcset="assets/images/man2x.webp 2x" type="image/webp">
						<source media="(max-width: 767px)" srcset="assets/images/man2x.jpg 2x" type="image/jpg">
						<source srcset="assets/images/man.avif 1x, assets/images/man2x.avif 2x" type="image/avif">
						<source srcset="assets/images/man.webp 1x, assets/images/man2x.webp 2x" type="image/webp">
						<img class="main-block__img" src="assets/images/man.jpg" srcset="assets/images/man2x.jpg 2x" alt="man-img">
					</picture>
				</div>
			</div>
		</main>
    </body>
</html>
