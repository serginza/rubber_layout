<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rubber_layout</title>
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="main-block/main-block.css">
	</head>
	<body>
		<main>
			<div class="main-block">
				<div class="block main-block__face">
					<div class="main-block__title">
						<h1 class="main-block__title-text">COMPANY CULTURE</h1>
					</div>
					<div class="main-block__icons">
						<img src="assets/icons/inst-icon.svg" alt="instagramm-icon" class="main-block__icon">
						<img src="assets/icons/phone-icon.svg" alt="phone-icon" class="main-block__icon">
						<img src="assets/icons/mail-icon.svg" alt="mail-icon" class="main-block__icon">
					</div>
				</div>
				<div class="block main-block__lorem">
					<div class="main-block__text">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.
					</div>
				</div>
				<div class="block main-block__green-woman">
					<picture>
						<source media="(min-width=1200px)" srcset="assets/images/green-woman2x.webp">
						<img src="assets/images/green-woman.webp">
					</picture>
				</div>
				<div class="block main-block__coffe">
					<picture>
						<source media="(min-width=1200px)" srcset="assets/images/coffe.webp">
						<img src="assets/images/coffe.webp">
					</picture>
				</div>
				<div class="block main-block__brown-block"></div>
				<div class="block main-block__smile-woman">
					<picture>
						<source media="(min-width=1200px)" srcset="assets/images/smile-woman2x.webp">
						<img src="assets/images/smile-woman.webp">
					</picture>
				</div>
				<div class="block main-block__gray-woman">
					<picture>
						<source media="(min-width=1200px)" srcset="assets/images/gray-woman2x.webp">
						<img src="assets/images/gray-woman.webp">
					</picture>
				</div>
				<div class="block main-block__door">
					<picture>
						<source media="(min-width=1200px)" srcset="assets/images/door2x.webp">
						<img src="assets/images/door.webp">
					</picture>
				</div>
				<div class="block main-block__red-block"></div>
				<div class="block main-block__man">
					<picture>
						<source media="(min-width=1200px)" srcset="assets/images/man2x.webp">
						<img src="assets/images/man.webp">
					</picture>
				</div>
			</div>
		</main>
    </body>
</html>
